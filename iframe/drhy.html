        	<p><em>1、</em>批量导入可大批量为会员快速注册账户。</p>
            <p><em>2、</em>批量导入前，请务必在“设置-职务设置”栏设定好本会各级职务称谓。</p>
            <p><em>3、</em>批量导入前，请先下载批量导入模版（勿改文件名），按模版表格里的内容要求填写用户信息，再将表格文件上传导入，即可完成用户批量注册。</p>

            <p><em>5、</em>凡批量注册的用户，系统将自动以短信方式告知注册账号及密码，提示用户凭账号密码登录到本会。</p>
