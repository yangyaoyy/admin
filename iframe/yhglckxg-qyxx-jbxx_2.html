			/*企业认证 start*/
				//点击删除自定义认证
				$(".x_gb").live("click",function(){
					$(this).parents(".xuan_lie").remove();			
				});	
				
				//点击系统企业认证选项变色
				$(function(){
					var $table = $("#tab .default_option .qyrz");
					$table.click(function(){
						$(this).addClass("qyrz_sel");
					});
				});
			
				//添加认证自定义认证
				$(function(){
					$('#qyrz_quedi').click(function() {
						var inp = $("#srk").val();
						
						if(inp != null && inp !=''){
							alert("已成功添加"+inp+"证书");
							$(".custom_options").append("<div class='xuan_lie'><div class='xuan_title'><a class='x_gb'>X</a></div><div class='xuan_con'>"+inp+"</div></div>");
						
							$(".qy_hzinp a").live("click",function(){
								$(this).parents(".qy_remove").remove();	
							});
							
							$(".qyrz_shur").val(""); //每次提交后清空输入框
							
						}else{
							alert(inp+"请输入自定义证书");
						}
					});
				})
        	/*end 企业认证*/


			/*产品服务详情图片 start*/
				$(function(){
					//显示详情图片
					var $tuxq = $("#tab .product_img .p_tu1");
					//var $xqimg = $("#tab .product_img .txxq_desc img");
					$tuxq.hover(function(){
						//给li添加ico样式
						$(this).addClass("p_tu1").siblings().removeClass("p_tu1");
						//获取小图片的src属性
						var src = $(this).find("img").attr("src");
						//给大图设置src属性
						$(this).parent().find(".txxq_desc img").attr("src",src);
						//显示隐藏
						$(this).parent().find(".txxq_desc").show();
					},
					function () {
						$(".txxq_desc").hide();
					 });


					//显示详情图片
					var $xqnr = $("#tab .product_img .d_xiangxi");
					  $xqnr.hover(function(){
						//显示隐藏
						$(this).parent().find(".xiangxi_details").show();
					  },
					  function () {
						$(".xiangxi_details").hide();
					  });
				});	
		    /*end 产品详情图片*/
		
			/*弹窗 start*/
				$(function(){
					//弹出方法
					function fade(){
						setTimeout(function(){
							$("#popup").fadeIn(100);
						});

						var $tczdy = $('.emtitle_name').html();
						 $('.tan_ts').append($tczdy);
					}
					
					//点击取消||点击弹窗上面的关闭按钮隐藏
					function close(){
						$("#p_close").click(function(){
							$("#popup").fadeOut(100);
						});

						$("#quxiao").click(function(){
							$("#popup").fadeOut(100);
						});
					}

					$(".o_delete").click(function(){
						//调用显示弹窗方法
						fade();
						//调用隐藏弹窗方法
						close();

						

						//确定删除按钮
						$(".tab_box .embranchment .o_delete").live("click",function(){
							var thisNum = $(this).parents(".e_organization").index();
							$("#popup").show();
							$("#popup").attr("index",thisNum);
							alertTc($("#popup"));	
						})
						
						
						$("#quedi").click(function(){
							$(".embranchment").children(".e_organization").eq($(this).parents("#popup").attr("index")-1).remove();
							$(this).parents("#popup").hide();
						});

					});
				});
				

				function alertTc(tcObj){
					tcObj.show();
					var tcObjHei = tcObj.outerHeight();
					var tcObjWid = tcObj.outerWidth();
					tcObj.css("margin-left",-(tcObjHei/2));
					tcObj.css("margin-top",-(tcObjWid/2));
				}
			/*end 弹窗*/

			
		  /*验证 start*/
			$(document).ready(function(){

							},
							szd:{

							}
					}
				});
			});
		  /*end 验证*/	
			$(".dleRem").live("click",function(){
				var thisNum = $(this).parents(".e_organization").index();
				var thisPar = $(this).parents(".embranchment");
				$(".del").attr("index",thisNum);
				alertTc($(".del"));	
				$(".determine").click(function(){
					thisPar.children(".e_organization").eq($(this).parents(".del").attr("index")-1).remove();
					$(this).parents(".del").hide();
				});
			});
